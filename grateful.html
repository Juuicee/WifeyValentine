<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grateful - Final Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            background-image: url('Icons/background7.gif'); /* Background gif */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }

        /* Left side image */
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            cursor: pointer; /* Make the whole container clickable */
            transition: transform 0.3s ease; /* Add transition for hover effect */
        }

        .back-button-container:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .back-button {
            width: 100px; /* Adjust the size of the GIF */
            height: auto;
        }

        .back-bubble {
            background-color: #ff3385;
            color: white;
            font-size: 1.2em;
            padding: 8px 12px;
            border-radius: 25px;
            margin-left: 10px;
            opacity: 0;
            pointer-events: none; /* Prevent interference with other elements */
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }

        .back-button-container:hover .back-bubble {
            opacity: 1;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3em;
            color: #ffb3d9; /* Pastel pink color */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Card Styling with pastel pink and transparent blur */
        .card {
            width: 350px;
            height: auto;
            max-height: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: scale(0);
            transform-origin: top;
            transition: transform 1s ease-in-out;
            opacity: 0;
            backdrop-filter: blur(10px); /* Adding blur effect */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card.open {
            transform: scale(1);
            opacity: 1;
        }

        .card-header {
            background-color: rgba(255, 182, 193, 0.8); /* Pastel pink background for the header */
            color: white;
            padding: 20px;
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #ffb3d9;
            position: relative;
        }

        .card-body {
            padding: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            color: #444;
            opacity: 0;
            animation: fadeInMessage 2s forwards;
            overflow-y: auto;
            margin-top: 20px;
            word-wrap: break-word;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .final-button {
            background-color: rgba(255, 182, 193, 0.8); /* Soft pastel pink button */
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 40px;
            backdrop-filter: blur(5px); /* Subtle blur effect for the button */
        }

        .final-button:hover {
            background-color: #ffb3d9; /* Lighter pastel pink on hover */
        }
    </style>
</head>
<body>

    <h1>Mi Amor</h1>
    <button class="final-button" onclick="openCard(); playMusic(); playClickSound();">Click Me!</button>

    <div class="card" id="card">
        <div class="card-header">
            A Message for My Princess
        </div>
        <div class="card-body">
            <p><strong>I am so grateful for all that you are.</strong></p>
            <p>I hope you enjoyed your surprises and that I was able to put a smile on your face.</p>
            <p><strong>I love you so much Imane.</strong></p>
            <p>I hope you have a beautiful day, and know that I will always be right by your side. <span style="font-size: 1.5em;">&lt;3</span></p>
        </div>
    </div>

    <!-- Background music -->
    <audio id="background-music" src="Audio/Timelapse.mp3" preload="auto" loop></audio>

    <!-- Button click sound -->
    <audio id="button-click-sound" src="Audio/button.mp3" preload="auto"></audio>

    <script>
        function openCard() {
            var card = document.getElementById('card');
            var body = document.querySelector('.card-body');

            // Show the card with animation
            card.classList.add('open');

            // Play animation for the body text
            body.style.animation = 'fadeInMessage 2s forwards';
        }

        // Function to play the background music
        function playMusic() {
            var music = document.getElementById('background-music');
            music.play(); // Play the music when the button is clicked
        }

        // Function to play the button click sound
        function playClickSound() {
            var clickSound = document.getElementById('button-click-sound');
            clickSound.play(); // Play the click sound when the button is clicked
        }
    </script>

    <!-- Back button (GIF to go back to index.html) -->
    <a href="gifts.html" title="Back to Home">
        <div class="back-button-container">
            <img src="Icons/heart3.gif" alt="Back Button" loop class="back-button" />
            <div class="back-bubble">Back</div>
        </div>
    </a>
</body>
</html>
